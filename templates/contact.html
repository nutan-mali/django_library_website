{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class='container-fluid mb-3 px-0'>
    <img src='/static/img/contact.jpg' class="d-block w-100"alt='...'>
</div>


<div class="container py-4">
    <h1 class='text-center'>Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group mb-3">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone_No">
        </div>

        <div class="form-group mb-3">
            <label for="desc">Let us Know Contact Us About What</label>
            <textarea class="form-control"input type="text"  id="desc" name="desc" rows="3"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-dark">
        </div>

</form>

</div>

{% endblock body %}
